<html lang="vi">
   <head>
      <meta charset="utf-8" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
      <style type="text/css">
         body{
            font-family: 'Akaya Telivigala', cursive;
         }      
        
        .menu {
         color: white;
         text-decoration: none;
         background-image: url(1.jpg);
         background-size: contain;
         background-repeat: no-repeat;
         display: flex;
         justify-content: center;
         width: 100%;   
         height: 100%;
         }
        .menu-item{
           margin: auto;
           width: 600px;
        }
         .menu{
         animation: colorBackground 5s infinite;
         -webkit-animation: colorBackground 7s infinite;
         -moz-animation: colorBackground 7s infinite;
         -o-animation: colorBackground 5s infinite
         }
         @keyframes colorBackground {
            0% {
               background-image: url(1.jpg);
               background-repeat: no-repeat;
               color: rgb(101, 223, 158);
               font-size: 25px;
               background-size: cover;
            }
            35% {
               background-image: url(2.jpg);
               background-repeat: no-repeat;
               color: rgb(133, 133, 54);
               font-size: 25px;
               background-size: cover;
            }
            70% {
               background-image: url(3.jpg);
               background-repeat: no-repeat;
               color: rgb(109, 84, 216);
               font-size: 25px;
               background-size: cover;
            }
            100% {
               background-image: url(4.jpeg);
               background-repeat: no-repeat;
               color: rgb(109, 88, 101);
               font-size: 25px;
               background-size: cover;
            }

         }
 
         .menu:hover {
         background: yellow;
         color: rgb(173, 134, 134);
         }
         .menu:active {
         background: green;
         }
      </style>
   </head>
   <body>
      <div class="menu">
         <div class="menu-item">
            <h1>Hôm nay ngày 8/3, mình xin chúc bạn Linh luôn luôn vui vẻ, nhiều sức khỏe, xinh gái hơn và thành công trong cuộc sống......  </h1>
         </div>
      </div>
   </body>
</html>
